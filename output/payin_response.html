<script>
         function getRemainingTime(endtime) {
            var s = Date.parse(endtime) - Date.parse(new Date());
            var sec = Math.floor((s / 1000) % 60);
            var min = Math.floor((s / 1000 / 60) % 60);
            var hr = Math.floor((s / (1000 * 60 * 60)) % 24);

            return {
                'ttl': s,
                'sec': sec,
                'min': min,
                'hr': hr
            };
        }

        function showRemainingTime(endtime) {
            //var ctrl = document.getElementById('timer');
            //var mins = document.getElementById("mins");
           // var secs = document.getElementById("secs");

            function update() {
                var s = getRemainingTime(endtime);
                if (s.ttl>0) {
                    //mins.innerHTML = ('0' + s.min).slice(-2);
                    //secs.innerHTML = ('0' + s.sec).slice(-2);
                }
                else {
                    window.location = "/gateway/" + "Error/Timeout";
                    return;
                }

                if (s.ttl <= 0) {
                    clearInterval(timeInterval);
                }
            };
            update();
            var timeInterval = setInterval(update, 1000);
        }

         $(document).ready(() => {
            var deadline = new Date(Date.parse(new Date()) + 180 * 1000);
            showRemainingTime(deadline);

        });

    </script>
